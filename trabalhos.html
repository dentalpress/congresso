<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >

        <meta name="robots" content="no-index" />

        <meta name="googlebot" content="no-index" />

        <meta name="google-site-verification" content="8gfdoSPudnUm7SYDTQ3Ar88i8Gi1TT5D__IJr4VZm9Y" />

        <meta http-equiv="cache-control" content="no-cache">

        <meta http-equiv="pragma" content="no-cache">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="URL" content="http://www.dentalpress.com.br/congresso/">

        <meta name="author" content="Fernando Truculo Evangelista">

        <meta name="reply-to" content="congresso@dentalpress.com.br"> 

        <link rel="publisher" href="fernando.truculo.evangelista@gmail.com" />

        <title>8º Congresso Internacional Dental Press - Tarbalhos</title>

        <!-- VENDOR css: Bootstrap - css -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body>

        <div class="container">
            
            <div class="row" data-template='gallery'  data-pull-table='htmlGetSQL.congresso' data-pull-select='{"segmento":"trabalho"}'>
                
                <div class="col-md-6" data-template-gallery='all'>
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <h4><span class="label label-danger" data-template-value='{"trabalho":{"tipo":"text"}}'></span></h4>
                            <hr>
                            <p><b>Autor:</b> <span data-template-value='{"trabalho":{"autor":"text"}}'></span></p>
                            <p><b>Co-autores:</b> <span data-template-value='{"trabalho":{"co-autor":"text"}}'></span></p>
                            <p><b>Instituição:</b> <span data-template-value='{"trabalho":{"instituicao":"text"}}'></span></p>
                            <hr>

                            <h3 data-template-value='{"trabalho":{"titulo":"text"}}'></h3>
                            <div>
                                <b>Resumo:</b><br>
                                <p data-template-value='{"trabalho":{"resumo":"text"}}' class="muted"></p>
                            </div>
                            <div>
                                <b>Palavras-chave:</b><br>
                                <p data-template-value='{"trabalho":{"palavras-chave":"text"}}' class="muted"></p>
                            </div>
                            <hr>
                            <p><b><small>Info: </small></b></p>
                            <p class="label label-default" data-template-value='{"htmlGetSQL.setings":{"htmlGetSQL.selectors":{"select":{"sku":"text"}}}}'></p>
                            <p class="label label-default" data-template-value='{"contato":{"nome":"text"}}'></p>
                            <p class="label label-default" data-template-value='{"contato":{"email":"text"}}'></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- VENDOR js: jQuery -->
        <script type="text/javascript" src="assets/vendor/jquery/jquery.min.js"></script>

        <!-- VENDOR js: Bootstrap - jquery -->
        <script type="text/javascript" src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>


        <!-- VENDOR js: htmlGetSQL - import library -->
        <script type="text/javascript" src="assets/vendor/htmlGetSQL/js/pull.js"></script>

        <!-- VENDOR js: htmlGetSQL - play aplication -->
        <script type="text/javascript"> $.pull_values($(document)); </script>

    </body>
</html>
